<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class 10 (Class 4 of CSS)</title>
    <style>
        /* html{
            font-size: 2rem;
        } */
        html,
        body {
            padding: 0;
            margin: 0;
            font-family: Arial, sans-serif;
            width: 100%;
            height: 100%;
        }

        /* body {
            font-size: 50px;
        } */

        header {
            background-color: #25e6dd;
            border-bottom: 1px solid #e0e0e0;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0px;
            /* left: ;
            right: ;
            bottom: ; */
            /* width: 100%; */
            width: calc(100% - 30px);
        }

        .logo {
            font-size: 1.5em;
            font-weight: bold;
            color: #333;
            text-decoration: none;
        }

        nav {
            display: flex;
            gap: 20px;
        }

        nav a {
            color: #333;
            text-decoration: none;
            font-weight: 500;
        }

        nav a:hover {
            color: #007BFF;
        }

        .cart {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .cart-icon {
            width: 20px;
            height: 20px;
        }

        .cart-count {
            background: #ff4d4f;
            color: white;
            padding: 2px 6px;
            border-radius: 50%;
            font-size: 0.8em;
        }

        .box1 {
            /* width: 100px;
            height: 100px; */
            width: 75%;
            height: 50%;
            background-color: cyan;
        }

        .box2 {
            width: 50vw;
            height: 50vh;
            background-color: rgb(255, 64, 0);
        }

        h1 {
            font-size: 48px;
            font-size: 3rem;
        }

        main {
            margin-top: 60px;
        }
    </style>
</head>

<body>
    <header>
        <a href="#" class="logo">MyShop</a>
        <nav>
            <a href="#">Home</a>
            <a href="#">Shop</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </nav>
        <div class="cart">
            <img src="https://cdn-icons-png.flaticon.com/512/1170/1170678.png" alt="Cart" class="cart-icon">
            <span class="cart-count">2</span>
        </div>
    </header>
    <main>
        <h1>Class 10 (Class 4 of CSS)</h1>
        <div class="box1">
            <div class="box2"></div>
        </div>
    </main>

</body>

</html>
