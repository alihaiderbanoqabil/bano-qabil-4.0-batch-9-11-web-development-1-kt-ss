    <!-- form related tags  -->

    <!-- when button is inside form then the default type is submit and when it place outside of form then the default type is button  -->
    <form onsubmit="register()">
        <label for="fullname">Fullname</label>
        
        <input type="text" id="fullname" placeholder="Enter your name" required>
        <input type="text" id="fullname" placeholder="Enter your name" required readonly>
        <input type="email" placeholder="Enter your email" disabled>
        <input type="password" placeholder="Enter your password" required>
        <input type="search" placeholder="Enter your query">
        <input type="file">
        <input type="file" id="image" accept="image/*" placeholder="Upload your image">
        <input type="file" accept="image/*, audio/*">
        <input type="file" accept=".gif, .jpg, .png, .pptx, .csv">
        <input type="date">
        <input type="time">
        <input type="color">
        <input type="tel" minlength="10" maxlength="11">
        <input type="number" min="0" max="100">
        <input type="url">
        <input type="month">
        <input type="week">
        <input type="hidden">
        <input type="submit">
        <input type="range" name="" id="">

        <!-- OR  -->
        <button type="submit">Submit</button>
        <input type="reset" value="Reset">
        <!-- OR  -->
        <button type="reset" disabled>Reset</button>
        <button type="button">Button</button>
    </form>
