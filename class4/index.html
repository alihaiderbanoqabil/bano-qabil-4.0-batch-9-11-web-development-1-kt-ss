<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class 4 of HTML</title>
</head>

<body>
    <form onsubmit="onSubmit()">
        <!-- <input type="text" id="fullname" placeholder="Enter your name" required value="ali haider"> -->
        <input type="text" id="fullname" placeholder="Enter your name" required>
        <div>
            <p>Select your gender</p>
            <input type="radio" name="gender" id="male" value="male">
            <label for="male">Male</label>
            <input type="radio" name="gender" id="female" value="female">
            <label for="female">Female</label>
            <div>

                <p>Select your major courses</p>
                <input type="checkbox" name="major-course" id="gd" value="GD">
                <label for="gd">GD</label>
                <input type="checkbox" name="major-course" id="mad" value="MAD">
                <label for="mad">MAD</label>
                <input type="checkbox" name="major-course" id="wd" value="WD">
                <label for="wd">WD</label>
                <input type="checkbox" name="major-course" id="cit" value="CIT">
                <label for="cit">CIT</label>
                <input type="checkbox" name="major-course" id="mm" value="MM">
                <label for="mm">MM</label>
            </div>
            <div>

                <p>Select your minor course</p>
                <input type="checkbox" name="minor-course" id="gd" value="GD">
                <label for="gd">GD</label>
                <input type="checkbox" name="minor-course" id="mad" value="MAD">
                <label for="mad">MAD</label>
                <input type="checkbox" name="minor-course" id="wd" value="WD">
                <label for="wd">WD</label>
                <input type="checkbox" name="minor-course" id="cit" value="CIT">
                <label for="cit">CIT</label>
                <input type="checkbox" name="minor-course" id="mm" value="MM">
                <label for="mm">MM</label>
            </div>

            <div>
                <label for="city">Select your city</label>

                <select name="city" id="city">
                    <option value="">Select your city</option>
                    <option value="Karachi">Karachi</option>
                    <option value="Pinid">Pinid</option>
                    <option value="Islamabad" disabled>Islamabad</option>
                    <option value="Lahore" selected>Lahore</option>
                </select>
            </div>

            <div>

                <label for="cars">Choose a car:</label>
                <select name="cars" id="cars">
                    <optgroup label="Swedish Cars">
                        <option value="volvo">Volvo</option>
                        <option value="saab">Saab</option>
                    </optgroup>
                    <optgroup label="German Cars">
                        <option value="mercedes">Mercedes</option>
                        <option value="audi">Audi</option>
                    </optgroup>
                </select>
            </div>
            <textarea name="" id="" rows="10" cols="100" style="resize: none;"></textarea>
            <button>Submit</button>
        </div>
    </form>

    <table border="1">
        <caption>Student details</caption>
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Password</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Ali</td>
                <td>ali@gmail.com</td>
                <td>123</td>
            </tr>
            <tr>
                <td>Haider</td>
                <td>haider@gmail.com</td>
                <td>456</td>
            </tr>
        </tbody>
        <!-- <tfoot>
            <tr>
                <td></td>
                <td></td>
                <td></td>
            </tr>
        </tfoot> -->
    </table>
